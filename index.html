<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HELPER</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="container">
    <h2>Box Shadow & Text Shadow Generator</h2>

    <div id="shadowControls">
        <!-- First shadow set -->
        <div class="shadowSet">
            <div class="slider">
                <label>Horizontal Position: <input type="range" min="-50" max="50" value="0" class="horizontal"><span class="value" onchange="generateShadow()">0</span></label>
            </div>
            <div class="slider">
                <label>Vertical Position: <input type="range" min="-50" max="50" value="0" class="vertical"><span class="value" onchange="generateShadow()">0</span></label>
            </div>
            <div class="slider">
                <label>Blur Radius: <input type="range" min="0" max="50" value="5" class="blur"><span class="value" onchange="generateShadow()">5</span></label>
            </div>
            <div class="slider">
                <label>Spread Radius: <input type="range" min="0" max="50" value="0" class="spread"><span class="value" onchange="generateShadow()">0</span></label>
            </div>
            <div class="colorPicker">
                Red: <input type="range" min="0" max="255" value="0" class="colorR">
                Green: <input type="range" min="0" max="255" value="0" class="colorG">
                Blue: <input type="range" min="0" max="255" value="0" class="colorB"><br>
                Alpha: <input type="range" min="0" max="1" step="0.01" value="1" class="colorA">
            </div>
        </div>
    </div>
    <br> 
    <label><input type="radio" name="shadowType" value="box" checked> Box Shadow</label>
    <label><input type="radio" name="shadowType" value="text"> Text Shadow</label><br>
    
    <button onclick="generateShadow()">Generate</button>

    <!-- Preview Area -->
    <!-- CSS Output -->
    <h3>Generated CSS:</h3>
    <textarea id="output" rows="4" cols="50" readonly></textarea>
</div>

<div id="preview">
   <h1>Preview</h1>
</div>

<script src="./script.js"></script>
</body>
</html>
